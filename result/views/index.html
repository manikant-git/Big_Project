<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Voting Results</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container" style="margin-top: 50px; max-width: 500px;">
      <h1 class="text-center mb-4">Voting Results</h1>
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>Party</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>YSRCP</td>
            <td id="YSRCP">{{votes['YSRCP']}}</td>
          </tr>
          <tr>
            <td>TDP</td>
            <td id="TDP">{{votes['TDP']}}</td>
          </tr>
          <tr>
            <td>BJP</td>
            <td id="BJP">{{votes['BJP']}}</td>
          </tr>
          <tr>
            <td>BRS</td>
            <td id="BRS">{{votes['BRS']}}</td>
          </tr>
          <tr>
            <td>CONGRESS</td>
            <td id="CONGRESS">{{votes['CONGRESS']}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
