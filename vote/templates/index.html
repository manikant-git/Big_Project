<!doctype html>
<html lang="en">
  <head>
    <title>Voting App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" style="margin-top:50px; max-width:400px;">
      <h1 class="text-center mb-5">Vote Your Party</h1>
      <form action="/" method="POST">
        {% for party in parties %}
          {% if party.code == 'a' %}
            <button class="btn btn-primary btn-lg btn-block mb-2" name="vote" value="a">YSRCP</button>
          {% elif party.code == 'b' %}
            <button class="btn btn-warning btn-lg btn-block mb-2" name="vote" value="b">TDP</button>
          {% elif party.code == 'c' %}
            <button class="btn btn-info btn-lg btn-block mb-2" name="vote" value="c">BJP</button>
          {% elif party.code == 'd' %}
            <button class="btn btn-success btn-lg btn-block mb-2" name="vote" value="d">BRS</button>
          {% elif party.code == 'e' %}
            <button class="btn btn-danger btn-lg btn-block mb-2" name="vote" value="e">CONGRESS</button>
          {% endif %}
        {% endfor %}
      </form>
    </div>
  </body>
</html>
